# URL базовый нашего приложения
base.url=https://www.sberbank.ru/ru/person

# Тип запускаемого браузера
type.browser=chrome

# Тип и версия браузера для удаленного запуска
remote.browser.type=chrome
remote.browser.version=81.0

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/drivers/chromedriver94.exe
path.gecko.driver.windows=src/main/resources/drivers/geckodriver.exe
path.chrome.driver.mac=
path.gecko.driver.mac=
path.chrome.driver.unix=
path.gecko.driver.unix=

# Настройка неявных ожиданий
implicitly.wait=35
page.load.timeout=70